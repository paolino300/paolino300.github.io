<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

       <H1>ORDER OF THE BLACK CROSS</H1>

    </header>

    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about_us">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
    </div>
    <div class="main">

        <div class="spacing"></div>
        <section>
            <p class="reveal-type" id="news">News:</p>
        </section>
        <section>
            <p class="reveal-type" id="about_us">About us:</p>
        </section>
        <section>
            <p class="reveal-type" id="gallery">Gallery:</p>
            <a href="gallery.html">
                <img src="images/inspection.png"/>
               </a>
        </section>
        <section>
            <p class="reveal-type" id="contact">Contact:</p>
            <p class="reveal-type">Discord: lollox3001</p>
            <p class="reveal-type">Roblox: paolino300</p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script> 

    <script>

        gsap.registerPlugin(ScrollTrigger)

        const splitTypes = document.querySelectorAll('.reveal-type')

        splitTypes.forEach((char, i) => {

            const text = new SplitType(char, { types: 'chars,words'})

            gsap.from(text.chars, {
                scrollTrigger: {
                    trigger: char,
                    start: 'top 80%',
                    end: 'top 20%',
                    scrub: false,
                    markers: false,
                    toggleActions: 'play play reverse reverse'
                },
                scaleY: 0,
                y: -20,
                transformOrigin: 'top',
                stagger: 0.02,
                duration: 0.3
            })

        })

        const lenis = new Lenis()

        lenis.on('scroll', (e) => {
            console.log(e)
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>
</body>
</html>
